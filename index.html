<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Currency Converter Website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount bold">
                <label>Enter amount<input value="1" type="number"/></label>
            </div>
            <div class="converter">
                <div class="from bold">
                    <label>From
                        <div class="country-select">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="from country flag">
                            <select name="from-country"></select>
                        </div>
                    </label>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to bold">
                    <label>To
                        <div class="country-select">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="to country flag">
                            <select name="to-country"></select>
                        </div>
                    </label>
                </div>
            </div>
            <div class="conversion-msg bold">1 USD = 80 INR</div>
            <button class="exchange-btn">Get Exchange Rate</button>
        </form>
    </div>
    <script src="cc.js"></script>
    <script src="script.js"></script>
</body>
</html>
